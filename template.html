<!DOCTYPE html>
<html>

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <template id="webtemplate">
            <header>
                <h1>QWERTIOUS</h1>
            </header>
            <nav>
                <!--Include things here later.-->
            </nav>
            <slot id="content">
                <p>This is a template HTML document for the Qwertious website. If you did not intend to go to a template document, you may be using an unsupported browser.</p>
            </slot>
            <footer>
                <p>Copyright 2022 Qwertious</p>
            </footer>
        </template>
        <script>
            customElements.define(
                "my-paragraph",
                class extends HTMLElement {
                    constructor() {
                        super();
                        let template = document.getElementById("my-paragraph");
                        let templateContent = template.content;

                        const shadowRoot = this.attachShadow({ mode: "open" });
                        shadowRoot.appendChild(templateContent.cloneNode(true));
                    }
                }
            );
        </script>
